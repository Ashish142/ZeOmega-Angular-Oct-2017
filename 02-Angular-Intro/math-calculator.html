<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Calculator</title>
	<script src="angular.js"></script>
	<script>
		function MathCalculator(){
			this.number1 = 0;
			this.number2 = 0;
			this.result = 0;
		}
		MathCalculator.prototype.add = function() {
			this.result = this.number1 + this.number2
		};
		MathCalculator.prototype.subtract = function() {
			this.result = this.number1 - this.number2
		};
		MathCalculator.prototype.multiply = function() {
			this.result = this.number1 * this.number2
		};
		MathCalculator.prototype.divide = function() {
			this.result = this.number1 / this.number2
		};

		angular
			.module('myApp', [])
			.run(function($rootScope){
				$rootScope.calculator = new MathCalculator();
				//$rootScope.operator = '';
				/*$rootScope.calculate = function(){
					$rootScope.calculator[$rootScope.operator]();
				}*/
			})
	</script>
</head>
<body ng-app="myApp">
	<h1>Math Calculator</h1>
	<div>
		<hr>
		<input type="number">
		<input type="number">
		<br>
		<input type="button" value="Add">
		<input type="button" value="Subtract">
		<input type="button" value="Multiply">
		<input type="button" value="Divide">
		<div>[Result]</div>
	</div>
	<div>
		<input type="number" ng-model="calculator.number1">
		<select ng-model="operator">
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
		</select>
		<input type="number" ng-model="calculator.number2">
		<input type="button" value="Calculate" ng-click="calculator[operator]()">
		<div ng-bind="calculator.result | currency">[Result]</div>
	</div>
</body>
</html>
